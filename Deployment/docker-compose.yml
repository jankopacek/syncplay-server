version: '3.3'

services:  
  syncplay-server:
    image: trilogic/syncplay-server    
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - "8999:8999"
    environment:
     - PASSWORD=supersecretpassword
     - ISOLATE=true

